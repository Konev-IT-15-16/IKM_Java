<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека — Авторы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/library/">Библиотека</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="/library/authors">Авторы</a></li>
            <li class="nav-item"><a class="nav-link" href="/library/genres">Жанры</a></li>
            <li class="nav-item"><a class="nav-link" href="/library/books">Книги</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2>Авторы</h2>
        <a href="/library/authors/add" class="btn btn-success">Добавить автора</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Имя</th>
            <th>Книги</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${authors}">
            <td th:text="${a.name}"></td>
            <td>
                <span th:each="b : ${a.books}"
                      th:text="${b.title + '; '}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
        <p>&copy; 2024 Система управления библиотекой</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
