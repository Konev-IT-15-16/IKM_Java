<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека — Книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/library/">Библиотека</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/library/authors">Авторы</a></li>
                <li class="nav-item"><a class="nav-link" href="/library/genres">Жанры</a></li>
                <li class="nav-item"><a class="nav-link active" href="/library/books">Книги</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h2>Список книг</h2>
        <a href="/library/books/add" class="btn btn-success">Добавить книгу</a>
    </div>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанры</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.title}"></td>
            <td th:text="${b.author.name}"></td>
            <td>
                <span th:each="g : ${b.genres}"
                      th:text="${g.name + ' '}"></span>
            </td>
            <td>
                <a th:href="@{/library/books/delete/{id}(id=${b.id})}"
                   class="btn btn-sm btn-danger">
                    Удалить
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer class="bg-dark text-white mt-5 py-3">
    <div class="container text-center">
        <p>&copy; 2024 Система управления библиотекой</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
